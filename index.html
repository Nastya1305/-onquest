<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Prata&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="css/styles.css">
   <title>CONQUEST</title>
</head>

<body>
   <div class="wrapper">

      <header class="header">
         <div class="container">
            <div class="header__body">
               <div class="header__logo">
                  <img src="img/logo.svg" alt="Логотип">
               </div>
               <nav class="header__nav nav">
                  <ul class="nav__list">
                     <li class="nav__item"><a href="#" class="nav__link">Каталог</a></li>
                     <li class="nav__item"><a href="#" class="nav__link">Акции</a></li>
                     <li class="nav__item"><a href="#" class="nav__link">Доставка</a></li>
                     <li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
                  </ul>
               </nav>
               <div class="header__icons icons">
                  <div class="icons__item">
                     <a href="#" class="icons__link">
                        <svg class="icons__img">
                           <use href="img/header-icons.svg#search"></use>
                        </svg>
                     </a>
                  </div>
                  <div class="icons__item">
                     <a href="#" class="icons__link">
                        <svg class="icons__img">
                           <use href="img/header-icons.svg#favorites"></use>
                        </svg>
                        <div class="icons__quantity">1</div>
                     </a>
                  </div>
                  <div class="icons__item">
                     <a href="#" class="icons__link">
                        <svg class="icons__img">
                           <use href="img/header-icons.svg#shopping-cart"></use>
                        </svg>
                     </a>
                  </div>
               </div>
            </div>
         </div>
      </header>

      <main>

         <section class="first-screen">
            <div class="container">
               <div class="first-screen__body">
                  <div class="first-screen__content">
                     <h1 class="first-screen__title title">
                        <span class="title_big decor decor_before">Весна/Лето 2019</span><br>
                        Коллекция
                     </h1>
                     <div class="first-screen__subtitle">
                        Швейцарские часы в наличии в<br> Москве<br>
                        и с доставкой по всему миру
                     </div>
                     <a href="#" class="button button_grey">Смотреть каталог</a>
                  </div>
                  <div class="first-screen__main-img main-img">
                     <div class="main-img__offer">
                        <img src="img/first-screen/watch-main.png" alt="Часы RADO">
                        <div class="main-img__price decor decor_after">
                           <span class="price">22 000</span>
                        </div>
                        <div class="main-img__feature decor decor_before">28 мм диаметр</div>
                        <div class="main-img__background"></div>
                     </div>
                  </div>
               </div>
            </div>
   </div>
   </section>

   </main>

   </div>
</body>

</html>
